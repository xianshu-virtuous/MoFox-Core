temperature = 0.7
max_tokens = 800

[model_task_config.vlm] # 图像识别模型
model_list = ["qwen2.5-vl-72b"]
max_tokens = 800

[model_task_config.emoji_vlm] # 专用表情包识别模型
model_list = ["qwen2.5-vl-72b"]
max_tokens = 800


[model_task_config.utils_video] # 专用视频分析模型
