replyer_random_probability = 0.5 # 首要replyer模型被选择的概率

mentioned_bot_inevitable_reply = true # 提及 bot 必然回复
at_bot_inevitable_reply = true # @bot 或 提及bot 必然回复
# 兼容normal、focus，在focus模式下为强制移除no_reply动作

